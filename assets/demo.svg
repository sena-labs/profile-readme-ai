<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style>
      @keyframes typing { from { width: 0 } to { width: 100% } }
      @keyframes blink { 0%, 100% { opacity: 1 } 50% { opacity: 0 } }
      @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
      .terminal { fill: #0d1117; }
      .header { fill: #161b22; }
      .title { fill: #8b949e; font-family: monospace; font-size: 12px; }
      .prompt { fill: #58a6ff; font-family: 'JetBrains Mono', monospace; font-size: 14px; }
      .command { fill: #c9d1d9; font-family: 'JetBrains Mono', monospace; font-size: 14px; }
      .success { fill: #3fb950; font-family: 'JetBrains Mono', monospace; font-size: 14px; }
      .info { fill: #8b949e; font-family: 'JetBrains Mono', monospace; font-size: 13px; }
      .highlight { fill: #f0883e; font-family: 'JetBrains Mono', monospace; font-size: 13px; }
      .cursor { fill: #58a6ff; animation: blink 1s infinite; }
      .line1 { animation: fadeIn 0.5s ease-out 0.5s both; }
      .line2 { animation: fadeIn 0.5s ease-out 1.5s both; }
      .line3 { animation: fadeIn 0.5s ease-out 2s both; }
      .line4 { animation: fadeIn 0.5s ease-out 2.5s both; }
      .line5 { animation: fadeIn 0.5s ease-out 3s both; }
      .line6 { animation: fadeIn 0.5s ease-out 3.5s both; }
      .line7 { animation: fadeIn 0.5s ease-out 4s both; }
      .dot1 { fill: #ff5f56; }
      .dot2 { fill: #ffbd2e; }
      .dot3 { fill: #27c93f; }
    </style>
  </defs>
  
