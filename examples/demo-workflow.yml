# GitHub Profile README Auto-Update
# Generated by profile-readme-ai
# https://github.com/sena-labs/profile-readme-ai

name: Update Profile README

on:
  # Run on push to main branch
  push:
    branches: [main]
  
  # Run on schedule (default: daily at midnight UTC)
  schedule:
    - cron: '0 0 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install profile-readme-ai
        run: npm install -g profile-readme-ai
      
      - name: Generate README
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # Generate new README with AI
          prai generate -u ${{ github.repository_owner }} -t minimal -o README.md --no-stats
          
          # Or use without AI:
          # prai generate -u ${{ github.repository_owner }} -t minimal -o README.md --no-ai
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update profile README"
          git push
